{{- if .Values.headlessService }}
apiVersion: v1
kind: Service
metadata:
  name: svc-{{ .Values.appName }}-headless
  labels:
    app: {{ .Values.appName }}
spec:
  type: ClusterIP
  ports:
    - name: schemaregistry
      port: {{ .Values.headless.servicePortSchemaRegistry }}
      targetPort: rest
      protocol: TCP
  clusterIP: None
  selector:
    app: {{ .Values.appName }}
{{- end }}